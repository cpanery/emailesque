name                = Emailesque
author              = Al Newkirk <anewkirk@ana.io>
license             = Perl_5
copyright_holder    = Al Newkirk
copyright_year      = 2010

[MetaResources]
homepage            = https://github.com/alnewkirk/Emailesque
repository.web      = https://github.com/alnewkirk/Emailesque
repository.url      = https://github.com/alnewkirk/Emailesque.git
bugtracker.web      = https://github.com/alnewkirk/Emailesque/issues
repository.type     = git

[Prereqs]
File::Slurp          = 0
Email::Stuffer       = 0
Email::AddressParser = 0
Hash::Merge          = 0.12
Net::SMTP::SSL       = 0
Net::SMTP::TLS       = 0
Net::SSLeay          = 0
IO::Socket::SSL      = 0
Authen::SASL         = 0

[@Basic]

[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]
[OurPkgVersion]
[InstallGuide]
[ContributorsFromGit]

[PruneCruft]
[PruneFiles]
match                = ^\..+
match                = ^(devel|eg)/.*
match                = \.(ini|travis.yml|txt)$
match                = (TODO|tags)$

[Run::BeforeBuild]
run                  = rm -f cpanfile
run                  = rm -f INSTALL
run                  = rm -f CHANGES
run                  = rm -f LICENSE
run                  = rm -f README
run                  = rm -f README.mkdn
run                  = rm -f Makefile.PL

[Run::AfterBuild]
run                  = perl -pi -e 's{(# SYNOPSIS)}{# STATUS\n\n<a href="https://travis-ci.org/alnewkirk/Emailesque"><img src="https://travis-ci.org/alnewkirk/Emailesque.svg?branch=master"></a>\n\n$1}' %d/README.mkdn

[CopyFilesFromBuild]
copy                 = cpanfile
copy                 = INSTALL
copy                 = LICENSE
copy                 = CHANGES
copy                 = README
copy                 = README.mkdn
copy                 = Makefile.PL

[Git::CommitBuild]
branch               = build/%b
message              = Build %h (on %b)
multiple_inheritance = 0

[ChangelogFromGit::CPAN::Changes]
show_author          = 0
max_age              = 365
tag_regexp           = ^(\d+\.\d+)$
file_name            = CHANGES
wrap_column          = 79
debug                = 0

[@Git]
changelog            = CHANGES
tag_format           = %v
tag_message          = Release: %v

[Git::NextVersion]
first_version       = 1.200000
version_regexp      = ^(.+)$

[GitHub::Meta]

[GitHub::Update]
cpan                = 1

[CPANFile]
